<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-mobile.svg" type="image/png" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>GIFOS - Favoritos</title>
</head>
<body id="favoritos">
    <header>
        <div class="logo">
            <img src="/assets/logo-desktop.svg" alt="logo-gifos">
        </div>
        <nav class="menu">
            <ul>
                <li>Modo Nocturno</li>
                <li>Favoritos</li>
                <li>Mis Gifos</li>
            </ul>
        </nav>
        <div class="crear">
            <img src="/assets/button-crear.svg" alt="icono-crear">
        </div>
    </header>
    <main>
        <section id="icono-titulo">
            <img src="/assets/icon-favoritos.svg" alt="icono-favoritos">
            <h2 class="subtitulo">Favoritos</h2>
        </section>
        <section id="contenedor-vacio">
            <img src="/assets/icon-fav-sin-contenido.svg" alt="imagen-favoritos">
            <h3 class="subtitulo-secundario">"¡Guarda tu primer GIFO en Favoritos <br/> que se muestre aquí!"</h3>
        </section>
    </main>
    <footer>
        <div id="social">
            <p>Compartir en:</p>
            <div id="redes-sociales">
                <a href="/" id="facebook" target="_blank"></a>
                <a href="/" id="twitter" target="_blank"></a>
                <a href="/" id="instagram" target="_blank"></a>
            </div>
        </div>
        <div id="copyright">
            <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
